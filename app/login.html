<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap css cdn linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fontawesome icons script -->
    <script src="https://kit.fontawesome.com/0a356bbaa5.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./media/img/expense.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Expense Recorder
            </a>
        </div>
    </nav>

    <div class="container pt-3">
        <h1>Login Form</h1>
        <form id="login-form">
            <div class="form-group py-1">
                <input type="text" name="" id="username" class="form-control border" placeholder="Username">
            </div>
            <div class="form-group py-1">
                <input type="password" name="" id="password" class="form-control" placeholder="Password">
            </div>
            <div id="forgot-password" class="form-group">
                <small class="d-flex justify-content-end me-2"><a class="ms-2" href="./recover.html">Forgotten
                        Password?</a></small>
            </div>
            <div class="form-group py-1">
                <button id="submit-btn" type="submit" class="btn btn-primary w-100"><i
                        class="fa-solid fa-right-to-bracket pe-2"></i>LOGIN</button>
            </div>
        </form>
        <strong>Don't have an account? </strong><a href="http://localhost/expence_recorder/app/signup.html">Signup</a>
    </div>

    <!-- jQuery script -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- custom script -->
    <script src="./js/login.js"></script>
</body>

</html>
