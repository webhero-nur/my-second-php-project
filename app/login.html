<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./media/img/expense.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Expense Recorder
            </a>
        </div>
    </nav>

    <div class="container pt-3">
        <h1>Login Form</h1>
        <form id="login-form">
            <div class="form-group py-1">
                <input type="text" name="" id="username" class="form-control border" placeholder="Username">
            </div>
            <div class="form-group py-1">
                <input type="password" name="" id="password" class="form-control" placeholder="Password">
            </div>
            <div id="username-notice" class="form-group d-none">
                <small class="text-danger">*username already taken</small>
            </div>
            <div class="form-group py-1">
                <button id="submit-btn" type="submit" class="btn btn-primary w-100">LOGIN</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="./js/jquery-3.6.4.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript">

        $("#login-form").on("submit", function (e) {

            e.preventDefault();

            let username = $("#username").val();
            let password = $("#password").val().split("").reverse().join("");

            let compositeString = btoa(username + ":" + password);

            console.log(compositeString);

            $.ajax({
                url: "http://localhost/expence_recorder/api/controller/user_controller.php?op=login",
                type: "GET",
                headers: {
                    "auth": "credentials " + compositeString
                },
                success: function (res) {
                    console.log(res);
                }
            })

        });

    </script>
    <!-- <script type="text/javascript" src="./js/jquery-3.6.4.slim.js"></script> -->
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
