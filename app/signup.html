<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./media/img/expense.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Expense Recorder
            </a>
        </div>
    </nav>

    <div class="container pt-3">
        <h1>Signup Form</h1>
        <form id="signup-form">
            <div class="form-group py-1">
                <input type="text" name="" id="full-name" class="form-control" placeholder="Full Name">
            </div>
            <div class="form-group py-1">
                <input type="text" name="" id="username" class="form-control border" placeholder="Username"
                    onkeyup="checkUsername(this.value)">
            </div>
            <div class="form-group py-1">
                <input type="password" name="" id="password" class="form-control" placeholder="Password">
            </div>
            <div id="username-notice" class="form-group d-none">
                <small class="text-danger">*username already taken</small>
            </div>
            <div class="form-group py-1">
                <button id="submit-btn" type="submit" class="btn btn-primary w-100" disabled>SUBMIT</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="./js/jquery-3.6.4.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript">

        $("#signup-form").on("submit", function (e) {

            e.preventDefault();

            let dataToPost = {
                full_name: $("#full-name").val(),
                username: $("#username").val(),
                password: $("#password").val()
            };

            $.ajax({
                url: "http://localhost/expence_recorder/api/controller/user_controller.php?op=insert",
                type: "POST",
                data: dataToPost,
                success: function (res) {
                    if (res === 'SignUp Successful') {
                        swal("Signed Up", "You may LogIn now", "success")
                            .then(function (p) {
                                location.href = "./login.html";
                            });
                    }
                    console.log(res);
                }
            })

            console.log(dataToPost);

        });

        function checkUsername(potentialUsername) {

            $.ajax({
                url: "http://localhost/expence_recorder/api/controller/user_controller.php?op=check_username&potential_name=" + potentialUsername,
                type: "GET",
                success: function (res) {
                    if (res === "username available") {
                        $("#username").removeClass("border-danger");
                        $("#username").addClass("border-success");
                        $("#username-notice").removeClass("d-block");
                        $("#username-notice").addClass("d-none");
                        $("#submit-btn").removeAttr("disabled");
                        console.log('Available');
                    }
                    else {
                        $("#username").removeClass("border-success");
                        $("#username").addClass("border-danger");
                        $("#username-notice").removeClass("d-none");
                        $("#username-notice").addClass("d-block");
                        $("#submit-btn").attr("disabled", true);
                        console.log('Not Available');
                    }
                }
            });

        }

    </script>
    <!-- <script type="text/javascript" src="./js/jquery-3.6.4.slim.js"></script> -->
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
