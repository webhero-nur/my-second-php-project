<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0a356bbaa5.js" crossorigin="anonymous"></script>
    <style>
        .modal-backdrop {
            z-index: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="./media/img/expense.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Expense Recorder
                </a>
            </div>
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" onclick="logout()">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container pt-3">
        <h1>My Expenses</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Payee</th>
                    <th scope="col">Amount </th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="expenses-list-table">

            </tbody>
        </table>

    </div>

    <div class="d-flex justify-content-end fixed-bottom p-4 footer">
        <button class="btn btn-lg btn-primary rounded-circle" data-bs-toggle="modal"
            data-bs-target="#addExpenseModal"><i class="fa-solid fa-plus"></i></button>

        <!-- Modal -->
        <div class="modal fade" id="addExpenseModal" tabindex="-1" role="dialog" aria-labelledby="addExpenseModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addExpenseModalLabel">Add New Expense</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form id="add-exp-form" action="" class="" onsubmit="addExpense(event)">
                                <div class="form-group py-2">
                                    <select id="exp-types" name="exp_type_id" class="w-100 p-2 rounded">

                                    </select>
                                </div>
                                <div class="form-group py-2">
                                    <input type="text" name="payee" class="form-control" placeholder="Payee">
                                </div>
                                <div class="form-group py-2">
                                    <input type="text" name="amount" class="form-control" placeholder="Amount">
                                </div>
                                <div class="form-group py-2">
                                    <button class="btn btn-primary w-100">Add Expense</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery-3.6.4.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript">

        if (!localStorage.getItem("userData")) {
            location.href = "login.html";
        }

        function addExpense(e) {
            e.preventDefault();
            console.log($("#add-exp-form").serializeArray());
            $.ajax({
                url: "http://localhost/expence_recorder/api/controller/exp_controller.php?op=add_expense&uid=" + JSON.parse(localStorage.getItem("userData"))[0].id,
                type: "POST",
                data: $("#add-exp-form").serializeArray(),
                headers: {
                    "auth": "credentials " + localStorage.getItem("access-token")
                },
                success: function (res) {
                    if (res === "Expense added") {
                        alert("Expense Added");
                        location.reload();
                    }
                    else {
                        alert("Something Went Wrong!!!");
                    }
                }
            })
        }

        $.ajax({
            url: "http://localhost/expence_recorder/api/controller/exp_type_controller.php?op=list_exp_type&uid=" + JSON.parse(localStorage.getItem("userData"))[0].id,
            type: "GET",
            headers: {
                "auth": "credentials " + localStorage.getItem("access-token")
            },
            success: function (res) {
                let options = "";

                $.each(res, function (key, val) {

                    option = `<option value="${val.id}">${val.title}</option>`;

                    options += option;

                });

                $("#exp-types").html(options);
            }
        });

        const logout = () => {
            localStorage.removeItem("userData");
            localStorage.removeItem("access-token");
            location.href = "login.html";
        }

        $.ajax({
            url: "http://localhost/expence_recorder/api/controller/exp_controller.php?op=list_all_expenses&uid=" + JSON.parse(localStorage.getItem("userData"))[0].id,
            type: "GET",
            headers: {
                "auth": "credentials " + localStorage.getItem("access-token")
            },
            success: function (res) {

                let trs = "";

                $.each(res, function (key, val) {

                    tr = `<tr>
                        <td>${key + 1}</td>
                        <td>${val.curdate}</td>
                        <td>${val.payee}</td>
                        <td>${val.amount}</td>
                        <td>
                            <button class="btn btn-info" title="Edit"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class="btn btn-danger" title="Delete"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>`;

                    trs += tr;

                });

                $("#expenses-list-table").html(trs);

            }
        });
    </script>
    <!-- <script type="text/javascript" src="./js/jquery-3.6.4.slim.js"></script> -->
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
