<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0a356bbaa5.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="./media/img/expense.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Expense Recorder
                </a>
            </div>
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" onclick="logout()">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container pt-3">
        <h1>My Expenses</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Payee</th>
                    <th scope="col">Amount </th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>KFC</td>
                    <td>300</td>
                    <td>
                        <button class="btn btn-info" title="Edit"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button class="btn btn-danger" title="Delete"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script type="text/javascript" src="./js/jquery-3.6.4.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript">

        if (!localStorage.getItem("userData")) {
            location.href = "login.html";
        }

        const logout = () => {
            localStorage.removeItem("userData");
            localStorage.removeItem("access-token");
            location.href = "login.html";
        }

        $.ajax({
            url: "http://localhost/expence_recorder/api/controller/exp_controller.php?op=list_all_expenses&uid=" + JSON.parse(localStorage.getItem("userData"))[0].id,
            type: "GET",
            headers: {
                "auth": "credentials " + localStorage.getItem("access-token")
            },
            success: function (res) {
                console.log(res);
            }
        });
    </script>
    <!-- <script type="text/javascript" src="./js/jquery-3.6.4.slim.js"></script> -->
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
