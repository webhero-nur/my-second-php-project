<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <!-- bootstrap css cdn linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- custom css -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap');

        table,
        tr,
        td {
            border: 2px dotted gray;
        }
    </style>
    <!-- fontawesome icons script -->
    <script src="https://kit.fontawesome.com/0a356bbaa5.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="./my-expenses.html">
                    <img src="./media/img/expense.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Expense Recorder
                </a>
            </div>
            <div id="user-full-name">

            </div>
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav h5">
                        <li class="nav-item mx-md-3">
                            <a title="Home" class="nav-link active" aria-current="page" href="./my-expenses.html"><i
                                    class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item mx-md-3">
                            <a title="Profile" class="nav-link" href="./profile.html"><i
                                    class="fa-solid fa-user"></i></a>
                        </li>
                        <li class="nav-item mx-md-3">
                            <a title="About Us" class="nav-link" href="./about.html"><i
                                    class="fa-solid fa-circle-info"></i></a>
                        </li>
                        <li class="nav-item mx-md-3">
                            <button title="Logout" class="nav-link" onclick="logout()"><i
                                    class="fa-solid fa-power-off"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <section id="user-data" class="d-flex justify-content-center mt-3">
            <table>
                <thead class="bg-info">
                    <tr>
                        <td class="py-2 px-3" colspan="2">
                            <h3 class="text-center">Welcome <span id="user-name" class="fw-bolder"></span></h3>
                        </td>
                    </tr>
                </thead>
                <tbody class="h4">
                    <tr>
                        <td class="py-2 px-3">Full Name:</td>
                        <td class="py-2 px-3"><span id="user-full-name-card" class="fw-bolder"></span></td>
                    </tr>
                    <tr>
                        <td class="py-2 px-3">Recovery</td>
                        <td class="py-2 px-3"><span id="user-recovery-card" class="fw-bolder"></span></td>
                    </tr>
                    <tr class="d-none">
                        <td class="py-2 px-3">Password</td>
                        <td class="py-2 px-3"><span id="user-password-card" class="fw-bolder"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- jQuery script -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- custom css -->
    <script src="./js/profile.js"></script>
</body>

</html>
