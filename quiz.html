<!DOCTYPE html>
<html>

<head>
    <title>Vocabulary Quiz</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            margin: 0;
            padding: 0;
        }

        .quiz-form {
            margin: 5vw 0;
        }

        .form-design {
            height: 325px;
            max-width: 552px;
            margin: auto;
            padding-left: 25px;
            padding-right: 25px;
            border: 2px solid slategray;
            border-radius: 5px;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        input[type=text] {
            width: 100%;
            border: 2px solid slategray;
            border-radius: 5px;
            padding: 2px 5px;
            margin: 5px 0px;
            background-color: gainsboro;
        }

        #word {
            cursor: not-allowed;
        }

        .form-design,
        input[type=text],
        .btn-design {
            font-size: 1.5rem;
        }

        .submit-btn {
            display: flex;
            justify-content: center;
            width: 250%;
        }

        .btn-design {
            border-radius: 5px;
            background-color: #a9d18e;
            color: red;
            font-weight: 700;
            width: 200px;
            margin-top: 15px;
            padding: 5px;
        }

        .btn-design:hover {
            cursor: pointer;
            background-color: #b7df9c;
        }
    </style>

</head>

<body>
    <div class="quiz-form">

        <form class="form-design">
            <table>
                <tr>
                    <td><label for="word">Define the word</label></td>
                    <td><input type="text" id="word" placeholder="Enter the definition" disabled></td>
                </tr>
                <tr>
                    <td><label for="definition">User Input</label></td>
                    <td><input type="text" id="definition"></td>
                </tr>
                <tr>
                    <td class="submit-btn"><input type="submit" id="submit" class="btn-design" value="Check"></td>
                </tr>
            </table>
        </form>

    </div>

    <script src="index.js"></script>

    <script>

        const dataset = [
            { word: 'Eloquent', definition: 'Fluent or persuasive in speaking or writing' },
            { word: 'Abundance', definition: 'A very large quantity of something' },
            { word: 'Serendipity', definition: 'The occurrence and development of events by chance in a happy or beneficial way' },
            { word: 'Quixotic', definition: 'Exceedingly idealistic; unrealistic and impractical' },
            { word: 'Hypothesis', definition: 'A supposition or proposed explanation made on the basis of limited evidence' },
            { word: 'Incorrigible', definition: 'Not able to be corrected, improved, or reformed' },
            { word: 'Meticulous', definition: 'Showing great attention to detail; very careful and precise' },
            { word: 'Pragmatic', definition: 'Dealing with things sensibly and realistically in a way that is based on practical rather than theoretical considerations' },
            { word: 'Surreptitious', definition: 'Kept secret, especially because it would not be approved of' },
            { word: 'Ubiquitous', definition: 'Present, appearing, or found everywhere' }
        ];

        let wordIndex = 1;

        function startQuiz() {
            // wordIndex = Math.floor(Math.random() * dataset.length);
            let quizWord = dataset[wordIndex].word;
            document.getElementById('word').value = quizWord;
        }

        function checkAnswer() {
            const guessedDefinition = document.getElementById('definition').value;
            const correctDefinition = dataset[wordIndex].definition;
            wordIndex = Math.floor(Math.random() * dataset.length);

            if (guessedDefinition.toLowerCase() === correctDefinition.toLowerCase()) {
                alert('You are correct!');
            } else {
                alert("You are incorrect!");
            }

            document.getElementById('definition').value = '';

            startQuiz();
        }

        document.getElementById('submit').onclick = function () {
            checkAnswer();
        }

        startQuiz();
    </script>
</body>

</html>
